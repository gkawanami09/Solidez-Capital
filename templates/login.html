<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solidez Capital</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="container-flex">
      <a href="/">
        <img src="../static/img/logo.png" alt="Logo Solidez Capital" />
      </a>
      <div class="nav-falsa">
        <p >Usuário</p>
        <p>Painel</p>
        <p>Transações</p>
        <p>Emergência</p>
        <p>Investimentos</p>
      </div>
    </div>
  </header>

  <!-- MAIN LOGIN -->
  <main>
    <section class="login-section">
      <div class="login-box">
        <h1>Login</h1>
         {% with mensagens = get_flashed_messages(with_categories=true) %}  <!--Cria uma variável mensagens que contém todas as mensagens flash enviadas pelo back-end-->
          {% if mensagens %}
            {% for categoria, mensagem in mensagens %}
                <div class="alert {{ categoria }}">
            {{ mensagem }}
                </div>
            {% endfor %}
            {% endif %}
           {% endwith %}
        <form action="/login" method="POST">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Digite seu Email:" required />

          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" placeholder="Digite sua Senha:" required />

          <div class="buttons">
            <button type="submit" class="login">Login</button>
            <a class="login" href="/cadastro">Cadastrar-se</a>
          </div>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
