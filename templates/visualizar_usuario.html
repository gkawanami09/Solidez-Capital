<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solidez Capital - Usuário</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <!-- HEADER -->
  <header>
    <div class="container-flex">
      <a href="{{ url_for('index') }}"><img src="../static/img/logo.png" alt="Logo"></a>
      <nav>
        <strong><a href="{{ url_for('visualizar_usuario') }}">Usuário</a></strong>
        <a href="{{ url_for('painel') }}">Painel</a>
        <a href="{{ url_for('transacoes') }}">Transações</a>
        <a href="#">Emergência</a>
        <a href="#">Investimentos</a>
      </nav>
    </div>
  </header>

  <!-- CONTEÚDO -->
  <main>
    <section class="usuario-section">
      <div class="usuario-box">
        <h1>Usuário</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert {{ category }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
        {% endwith %}

        <label for="nome">Nome</label>
        <input type="text" id="nome" value="{{ usuario.nome }}" readonly>

        <label for="cpf">CPF</label>
        <input type="text" id="cpf" value="{{ usuario.cpf }}" readonly>

        <label for="email">Email</label>
        <input type="email" id="email" value="{{ usuario.email }}" readonly>

        <label for="senha">Senha</label>
        <input type="password" id="senha" value="**********" readonly>

        <div class="usuario-buttons">
          <a href="{{ url_for('painel') }}" class="voltar">Voltar</a>
          <a href="{{ url_for('editar_usuario') }}" class="editar">Editar</a>
        </div>
        <div style="color: black; justify-self: center;">
          <a href="{{ url_for('logout')}}">Logout</a>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
